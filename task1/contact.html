<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="/task1/index.html#about">About LTS</a></li>
            <li><a href="/task1/index.html#menu">Our Menu</a></li>
            <li><a href="./hours.html">Store Hours</a></li>
        </ul>
    </nav>
    <main>
        <figure>
            <img src="./medias/taco3.jpg" alt="">
            <figcaption>Tacos and a drink</figcaption>
        </figure>
        <h2>
            Our Contact Form
        </h2>
        <form action="">
            <fieldset>
              <legend>Send Us Message</legend>
              <p>
                <label for="name">Name :</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter Name "
                />
              </p>
              <p>
                <label for="email">Email :</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Email "
                />
              </p>
              <p>
                <label for="msg">Your Message :</label>
              </p>
              <textarea name="msg" id="msg" cols="25" rows="10"></textarea>
            </fieldset>
            <p>
              <button type="submit">Send</button>
              <button type="reset">Reset</button>
            </p>
          </form>
    
          <article>
            <h2>Our Location</h2>
            <address>
              555 Taco Temptation Lane, Suite T <br />Taco Town, CA 90210
              <br />Phone: <a href="tel:555-555-5555">555-555-5555</a>
            </address>
          </article>
        </main>
        <br />
        <a href="#">Back to Top</a>
    
        <hr />
        <footer>
          <p>&copy; The Little Taco Shop</p>
        </footer>
    
    </main>
    
</body>
</html>
